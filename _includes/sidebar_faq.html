<div class="p-card--light">
  <h4 class="p-card__title">All questions</h4>
  <ul class="p-card__content">
    {% for faq in site.faq %}
    {% if faq.title != "FAQ" %}
    <li>
      <a href="#{{ faq.url }}">
        {{ faq.title }}
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
