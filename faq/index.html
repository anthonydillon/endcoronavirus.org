---
layout: page
title: "FAQ"
---

<section class="p-strip u-no-padding">
  <div class="row">
    <ul>
      {% for post in site.posts %}
      {% if post.section contains 'faq' %}
      <li><a href="{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
